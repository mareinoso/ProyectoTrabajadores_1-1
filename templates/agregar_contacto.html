{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container custom-container ">
      <div class="text-center">
          <h1 class="form-title"> Agregar Contacto</h1>
      </div>
      <div class="row justify-content-center">
          <div class="col-md-6 mx-auto">
              <form action="" method="POST">
                  {% csrf_token %}
                  <!-- Entrega el formulario -->
                  {{ form.as_p }} 
                  <button class="btn btn-success btn-block my-3" type="submit" value="submit">Ingresar Contacto</button>
                  <a href="{% url 'listar_contactos' %}" class=" btn btn-secondary">Volver</a>
              </form>
          </div>
      </div>
  </div>
{% endblock %}
